<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>
    p {
      font-size: 60px;
    }

    /* Do it! text-shadow 속성으로 텍스트 그림자 추가하기 */
    .shadow1 {
      color: red;
      text-shadow: 1px 1px black;
    }

    .shadow2 {
      text-shadow: 5px 5px 3px #ffa500;
    }

    .shadow3 {
      color: #fff;
      text-shadow: 7px -7px 20px #000;
    }
  </style>
</head>

<body>
  <p class="shadow1">HTML</p>
  <p class="shadow2">CSS</p>
  <p class="shadow3">웹 표준</p>
</body>

</html>
