<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11번 정답</title>
  <style>
    table {
      border-collapse: collapse;
      width: 400px;
    }

    th,
    td {
      border: 1px solid #222;
      padding: 8px;
      text-align: left;
    }

    tr:nth-child(even) {
      background: #f5f5f5
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>이름</th>
      <th>나이</th>
    </tr>
    <tr>
      <td>홍길동</td>
      <td>25</td>
    </tr>
    <tr>
      <td>김철수</td>
      <td>30</td>
    </tr>
    <tr>
      <td>이영희</td>
      <td>28</td>
    </tr>
  </table>
</body>

</html>
